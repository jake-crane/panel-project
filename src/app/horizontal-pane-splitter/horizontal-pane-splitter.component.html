<div #parent class="h-100">
  <div [style.height.px]="topPanelHeight">
    <ng-content select="[top]"></ng-content>
  </div>
  <div #dragBar class="green justify-content-center text-center center-line" [class.cursor-ns-resize]="showBottom"
    (mousedown)="onDragBarMouseDown($event)">
    <button (click)="hideBottomPanel()" *ngIf="showBottom">down</button>
    <button (click)="showBottomPanel()" *ngIf="!showBottom">up</button>
  </div>
  <div class="red" *ngIf="showBottom" [style.height.px]="bottomPanelHeight">
    <ng-content select="[bottom]"></ng-content>
  </div>
</div>
