<div #parent class="d-flex flex-column h-100">
  <div class="flex-fill">
    <ng-content select="[top]"></ng-content>
  </div>
  <div #dragBar class="middle green" (mousedown)="onDragBarMouseDown($event)">
    <ng-content select="[middle]"></ng-content>
  </div>
  <div class="red" [style.height.px]="panelHeight">
    <ng-content select="[bottom]"></ng-content>
  </div>
</div>
